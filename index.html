<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.0/reset.min.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script defer src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./js/main.js"></script>
  <title>Document</title>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <div class="title">BICYCLE TRIP</div>
    <div class="sub-title"></div>
  </div>
  <!-- 화면 5개 구성 -->
  <div class="swiper">
    <div class="swiper-wrapper">

      <!-- 한국 -->
      <div class="korea swiper-slide">


        <!-- 우측 상단 로고 -->
        <div class="header-logo"></div>

        <!-- 이미지 3개 -->
        <div class="swiper__inner">
          <div class="swiper-wrapper">

            <!-- 1_ 이미지 -->
            <div class="swiper-slide">
              <section class="container">
                <img src="./img/korea_1.jpeg" alt="한국 사진 1" />

                <!-- 1_ 사이드바 -->
                <div class="korea-side-bar side-bar"></div>
              </section>
            </div>

            <!-- 2_ 이미지 -->
            <div class="swiper-slide">
              <section class="container">
                <img src="./img/korea_2.jpeg" alt="한국 사진 2" />
                <!-- 2_ 사이드바 -->
                <div class="korea-side-bar side-bar"></div>
              </section>
            </div>

            <!-- 3_ 이미지 -->
            <div class="swiper-slide">
              <section class="container">
                <img src="./img/korea_3.jpeg" alt="한국 사진 3" />
                <!-- 3_ 사이드바 -->
                <div class="korea-side-bar side-bar"></div>
              </section>
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>

      <!-- 일본 -->
      <div class="japan swiper-slide">

        <div class="header-logo"></div>


        <div class="swiper__inner">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <section class="container">
                <img src="" alt="한국 사진 1" />
                <div class="japan-side-bar side-bar"></div>
              </section>
            </div>
            <div class="swiper-slide">
              <section class="container">
                <img src="" alt="한국 사진 2" />
                <div class="japan-side-bar side-bar"></div>
              </section>
            </div>
            <div class="swiper-slide">
              <section class="container">
                <img src="" alt="한국 사진 3" />
                <div class="japan-side-bar side-bar"></div>
              </section>
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>

      <!-- 미국 -->
      <div class="usa swiper-slide">

        <div class="header-logo"></div>


        <div class="swiper__inner">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <section class="container">
                <img src="" alt="한국 사진 1" />
                <div class="usa-side-bar side-bar"></div>
              </section>
            </div>
            <div class="swiper-slide">
              <section class="container">
                <img src="" alt="한국 사진 2" />
                <div class="usa-side-bar side-bar"></div>
              </section>
            </div>
            <div class="swiper-slide">
              <section class="container">
                <img src="" alt="한국 사진 3" />
                <div class="usa-side-bar side-bar"></div>
              </section>
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>


      <!-- 캐나다 -->
      <div class="canada swiper-slide">

        <div class="header-logo"></div>


        <div class="swiper__inner">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <section class="container">
                <img src="" alt="한국 사진 1" />
                <div class="canada-side-bar side-bar"></div>
              </section>
            </div>
            <div class="swiper-slide">
              <section class="container">
                <img src="" alt="한국 사진 2" />
                <div class="canada-side-bar side-bar"></div>
              </section>
            </div>
            <div class="swiper-slide">
              <section class="container">
                <img src="" alt="한국 사진 3" />
                <div class="canada-side-bar side-bar"></div>
              </section>
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>


      <!-- 프랑스 -->
      <div class="france swiper-slide">

        <div class="header-logo"></div>


        <div class="swiper__inner">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <section class="container">
                <img src="" alt="한국 사진 1" />
                <div class="france-side-bar side-bar"></div>
              </section>
            </div>
            <div class="swiper-slide">
              <section class="container">
                <img src="" alt="한국 사진 2" />
                <div class="france-side-bar side-bar"></div>
              </section>
            </div>
            <div class="swiper-slide">
              <section class="container">
                <img src="" alt="한국 사진 3" />
                <div class="france-side-bar side-bar"></div>
              </section>
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>

      <!-- 스크롤 바 -->
      <div class="swiper-scrollbar"></div>
    </div>
</body>

</html>
